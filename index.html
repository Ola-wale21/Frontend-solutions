<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="background">
  <div class="grid">
    <div class="firsthalf">
      <div class="result">
        <h2>Your Result</h2>
      </div>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3 class="great">Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="secondhalf">
      <p>Summary</p>
      <div class="stats">
        <div class="box one">
          <div class="stat-image">
            <img src="./assets/images/icon-reaction.svg" alt="lightning" class="pic"></div>
           <p class="stats1">Reaction</p>
           <p class="value"><span class="digit1">80</span> <span class="digit2">/ 100</span></p>
        </div>
        <div class="box two">
          <div class="stat-image">
            <img src="./assets/images/icon-memory.svg" alt="brain" class="pic"></div>
           <p class="stats2">Memory</p>
           <p class="value"><span class="digit1">92</span> <span class="digit2">/ 100</span></p>
        </div>
        <div class="box three">
          <div class="stat-image">
            <img src="./assets/images/icon-verbal.svg" alt="chatbox" class="pic"></div>
           <p class="stats3">Verbal</p>
           <p class="value"><span class="digit1">61</span> <span class="digit2">/ 100</span></p>
        </div>
        <div class="box four">
          <div class="stat-image">
            <img src="./assets/images/icon-visual.svg" alt="lightning" class="pic"></div>
           <p class="stats4">Visual</p>
           <p class="value"><span class="digit1">72</span> <span class="digit2">/ 100</span></p>
        </div>
      </div>
      <button>Continue</button>
  </div>
    </div> 
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">olakunle Samuel</a>.
  </div>
</body>
</html>
